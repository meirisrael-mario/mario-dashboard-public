<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מריו דשבורד</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="overflow-hidden bg-gray-50">

  <div class="text-xs text-gray-400 absolute top-2 left-2">ver.004</div>

  <div class="flex h-screen w-screen p-4 gap-4">

    <!-- Inbox -->
    <div class="w-1/5 bg-white p-4 rounded shadow overflow-y-auto max-h-full">
      <h2 class="text-lg font-bold mb-4 text-blue-700">דואר נכנס</h2>

      <label for="fileInput" class="w-full bg-blue-500 text-white py-2 rounded mb-4 block text-center cursor-pointer">
        בחר או העלה קובץ
      </label>
      <input type="file" id="fileInput" multiple />

      <div id="dropZone" class="border-2 border-dashed border-blue-300 p-4 rounded text-center text-gray-500">
        גרור קובץ לכאן
      </div>

      <ul id="fileList" class="space-y-2 mt-4"></ul>
      <hr class="my-4">

<div class="space-y-2">
  <h3 class="text-sm font-bold text-gray-700">תיקיות</h3>
  <a href="#" class="block text-blue-600 hover:underline" id="openSuppliers">📁 ספקים</a>
  <a href="#" class="block text-blue-600 hover:underline" id="openClients">📁 לקוחות</a>
</div>

    </div>

    <!-- Preview -->
    <div class="flex-1 bg-white p-4 flex flex-col items-center justify-center rounded shadow">
      <span class="self-end text-sm text-gray-600 mb-2" id="previewLabel">אין קובץ</span>
      <div class="border w-full h-full flex items-center justify-center relative bg-gray-100 rounded">
        <iframe id="previewFrame" class="w-full h-full rounded hidden" frameborder="0"></iframe>
        <img id="previewImage" class="max-h-full max-w-full rounded hidden" />
        <div id="previewPlaceholder" class="text-xl text-gray-500">[תצוגה מקדימה]</div>
      </div>
    </div>

    <!-- Form + Last Invoices -->
    <div class="w-2/5 flex flex-col gap-4">
      <!-- Form -->
      <div class="bg-white p-4 shadow rounded space-y-3">
        <h2 class="text-right text-lg font-bold mb-2">טופס רישום הוצאה</h2>
        <div class="flex gap-2">
          <input id="supplierInput" class="w-full border p-2 rounded" placeholder="שם ספק" />
          <button id="addSupplierBtn" class="text-green-600">➕</button>
          <div id="supplierCard" class="bg-gray-100 p-4 mt-2 rounded shadow space-y-2 hidden">
  <h3 class="text-sm font-bold text-gray-700">הוספת ספק חדש</h3>
  <input class="w-full border p-2 rounded" placeholder="שם עסק / חברה" />
  <input class="w-full border p-2 rounded" placeholder="ח.פ / מספר עוסק" />
  <input class="w-full border p-2 rounded" placeholder="כתובת" />
  <input class="w-full border p-2 rounded" placeholder="איש קשר" />
  <input class="w-full border p-2 rounded" placeholder="טלפון / נייד" />
  <input class="w-full border p-2 rounded" placeholder="אימייל" />
  <button class="w-full bg-blue-500 text-white py-1 rounded">שמור ספק</button>
</div>

        </div>
        <input id="buildingInput" class="w-full border p-2 rounded" placeholder="שם הבניין" />
        <input id="dateInput" class="w-full border p-2 rounded" placeholder="תאריך החשבונית" />
        <input id="typeInput" class="w-full border p-2 rounded" placeholder="סוג החשבונית" />
        <input id="numberInput" class="w-full border p-2 rounded" placeholder="מספר החשבונית" />
        <input id="detailsInput" class="w-full border p-2 rounded" placeholder="פירוט ההוצאה" />
        <input id="amountInput" class="w-full border p-2 rounded" placeholder="סכום לתשלום" />
        <input id="budgetTypeInput" class="w-full border p-2 rounded" placeholder="סוג תקציב" />
        <input id="categoryInput" class="w-full border p-2 rounded" placeholder="סיווג הוצאה" />
        <input id="periodInput" class="w-full border p-2 rounded" placeholder="תקופת שיוך" />
        <button class="w-full bg-green-500 text-white py-2 mt-2 rounded">שמור</button>
      </div>

      <!-- Last 5 Invoices -->
      <div class="bg-white p-4 shadow rounded space-y-2">
        <h2 class="text-right text-lg font-bold">5 חשבוניות אחרונות</h2>
        <ul class="space-y-1">
          <li class="flex justify-between items-center bg-gray-100 p-2 rounded">
            <span>חשבונית 1</span>
            <div class="space-x-2">
              <button>👁️</button>
              <button class="text-red-500">🗑️</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

<script src="ocr.js"></script>
