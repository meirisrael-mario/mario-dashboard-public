<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מריו דשבורד</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="overflow-hidden bg-gray-50">

  <div class="text-xs text-gray-400 absolute top-2 left-2">ver.001</div>

  <div class="flex h-screen w-screen p-4 gap-4">

    <!-- Inbox -->
    <div class="w-1/5 bg-white p-4 rounded shadow overflow-y-auto max-h-full">
      <h2 class="text-lg font-bold mb-4 text-blue-700">דואר נכנס</h2>

      <label for="fileInput" class="w-full bg-blue-500 text-white py-2 rounded mb-4 block text-center cursor-pointer">
        בחר או העלה קובץ
      </label>
      <input type="file" id="fileInput" multiple />

      <div id="dropZone" class="border-2 border-dashed border-blue-300 p-4 rounded text-center text-gray-500">
        גרור קובץ לכאן
      </div>

      <ul id="fileList" class="space-y-2 mt-4"></ul>
    </div>

    <!-- Preview -->
    <div class="flex-1 bg-white p-4 flex flex-col items-center justify-center rounded shadow">
      <span class="self-end text-sm text-gray-600 mb-2" id="previewLabel">אין קובץ</span>
      <div class="border w-full h-full flex items-center justify-center relative bg-gray-100 rounded">
        <iframe id="previewFrame" class="w-full h-full rounded hidden" frameborder="0"></iframe>
        <img id="previewImage" class="max-h-full max-w-full rounded hidden" />
        <div id="previewPlaceholder" class="text-xl text-gray-500">[תצוגה מקדימה]</div>
      </div>
    </div>

    <!-- Form + Last Invoices -->
    <div class="w-2/5 flex flex-col gap-4">
      <!-- Form -->
      <div class="bg-white p-4 shadow rounded space-y-3">
        <h2 class="text-right text-lg font-bold mb-2">טופס רישום הוצאה</h2>
        <div class="flex gap-2">
          <input id="supplierInput" class="w-full border p-2 rounded" placeholder="שם ספק" />
          <button class="text-green-600">➕</button>
        </div>
        <input id="buildingInput" class="w-full border p-2 rounded" placeholder="שם הבניין" />
        <input id="dateInput" class="w-full border p-2 rounded" placeholder="תאריך החשבונית" />
        <input id="typeInput" class="w-full border p-2 rounded" placeholder="סוג החשבונית" />
        <input id="numberInput" class="w-full border p-2 rounded" placeholder="מספר החשבונית" />
        <input id="detailsInput" class="w-full border p-2 rounded" placeholder="פירוט ההוצאה" />
        <input id="amountInput" class="w-full border p-2 rounded" placeholder="סכום לתשלום" />
        <input id="budgetTypeInput" class="w-full border p-2 rounded" placeholder="סוג תקציב" />
        <input id="categoryInput" class="w-full border p-2 rounded" placeholder="סיווג הוצאה" />
        <input id="periodInput" class="w-full border p-2 rounded" placeholder="תקופת שיוך" />
        <button class="w-full bg-green-500 text-white py-2 mt-2 rounded">שמור</button>
      </div>

      <!-- Last 5 Invoices -->
      <div class="bg-white p-4 shadow rounded space-y-2">
        <h2 class="text-right text-lg font-bold">5 חשבוניות אחרונות</h2>
        <ul class="space-y-1">
          <li class="flex justify-between items-center bg-gray-100 p-2 rounded">
            <span>חשבונית 1</span>
            <div class="space-x-2">
              <button>👁️</button>
              <button class="text-red-500">🗑️</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const previewFrame = document.getElementById("previewFrame");
    const previewImage = document.getElementById("previewImage");
    const previewLabel = document.getElementById("previewLabel");
    const previewPlaceholder = document.getElementById("previewPlaceholder");

    const uploadedFiles = [];

    async function extractTextFromPDF(file) {
      try {
        const pdfData = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;
        const page = await pdf.getPage(1);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;

        const { data: { text } } = await Tesseract.recognize(canvas, 'heb+eng', {
          logger: m => console.log(m)
        });

        console.log("OCR Result:", text);
        autoFillForm(text);
      } catch (error) {
        console.error("OCR Error:", error);
      }
    }

    function autoFillForm(text) {
      // דוגמה פשוטה בלבד
      if (text.includes("ספק")) {
        document.querySelector('input[placeholder="שם ספק"]').value = "נמצא: " + text.split('\n')[0];
      }
    }

    function runOCR(file) {
      if (file.type === "application/pdf") {
        extractTextFromPDF(file);
      } else {
        Tesseract.recognize(file, 'heb+eng', {
          logger: m => console.log(m)
        }).then(({ data: { text } }) => {
          console.log("OCR text:", text);
          autoFillForm(text);
        });
      }
    }

    function handleFile(files) {
      for (const file of files) {
        uploadedFiles.push(file);

        const li = document.createElement("li");
        li.className = "flex justify-between items-center bg-gray-100 p-2 shadow rounded cursor-pointer";

        const span = document.createElement("span");
        span.textContent = file.name;
        span.className = "flex-1";

        span.onclick = () => {
          const url = URL.createObjectURL(file);
          previewLabel.textContent = file.name;
          previewPlaceholder.style.display = "none";
          previewFrame.style.display = "none";
          previewImage.style.display = "none";

          if (file.type === "application/pdf") {
            previewFrame.src = url;
            previewFrame.style.display = "block";
          } else if (file.type.startsWith("image/")) {
            previewImage.src = url;
            previewImage.style.display = "block";
          } else {
            previewPlaceholder.textContent = "לא ניתן להציג תצוגה מקדימה";
            previewPlaceholder.style.display = "block";
          }

          runOCR(file);
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "🗑️";
        deleteBtn.className = "text-red-500 ml-2";
        deleteBtn.onclick = () => li.remove();

        li.appendChild(span);
        li.appendChild(deleteBtn);
        fileList.appendChild(li);
      }
    }

    fileInput.addEventListener("change", (e) => handleFile(e.target.files));
    dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("bg-blue-50"); });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("bg-blue-50"));
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      dropZone.classList.remove("bg-blue-50");
      handleFile(e.dataTransfer.files);
    });
  </script>
</body>
</html>
