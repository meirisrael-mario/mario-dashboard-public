<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מריו דשבורד</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="overflow-hidden">
  <div class="flex h-screen w-screen">

    <!-- Sidebar (נסתר כברירת מחדל) -->
    <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-900 text-white -translate-x-full transition-transform duration-300 z-40">
      <button onclick="toggleSidebar()" class="p-4 w-full text-left">✖ סגור</button>
      <nav class="flex flex-col p-4 space-y-2">
        <button>הגדרות</button>
        <button>ספקים</button>
        <button>בניינים</button>
        <button>➕ הוסף בניין</button>
      </nav>
    </div>

    <!-- כפתור פתיחה של הסיידבר -->
    <button onclick="toggleSidebar()" class="fixed top-4 left-4 z-50 bg-gray-700 text-white px-3 py-1 rounded">☰</button>

    <div class="flex flex-1 p-4 gap-4">

      <!-- Inbox -->
      <div class="w-1/5 bg-gray-100 p-4 overflow-y-auto max-h-full">
        <button class="w-full bg-blue-500 text-white py-2 rounded mb-4">בחר או העלה קובץ</button>
        <ul class="space-y-2">
          <li class="flex justify-between items-center bg-white p-2 shadow cursor-pointer">
            <span>שם קובץ</span>
            <button class="text-red-500">🗑️</button>
          </li>
          <!-- שורות נוספות יתווספו דינמית -->
        </ul>
      </div>

      <!-- Preview -->
      <div class="flex-1 bg-gray-200 p-4 flex flex-col items-center justify-center">
        <div class="border w-full h-full flex items-center justify-center relative">
          <span class="absolute top-2 right-2">חשבונית.pdf</span>
          <div class="text-xl text-gray-600">[תצוגה מקדימה]</div>
          <div class="absolute bottom-4 right-4 space-x-2">
            <button class="bg-white px-2">➖</button>
            <button class="bg-white px-2">➕</button>
            <button class="bg-white px-2">⬆️</button>
            <button class="bg-white px-2">⬇️</button>
          </div>
        </div>
      </div>

      <!-- Form + Recent Invoices -->
      <div class="w-2/5 flex flex-col gap-4">
        <!-- טופס -->
        <div class="bg-white p-4 shadow rounded space-y-2">
          <h2 class="text-right text-lg font-bold">רישום הוצאה</h2>
          <div class="flex gap-2">
            <input class="w-full border p-2" placeholder="שם ספק" />
            <button class="text-green-600">➕</button>
          </div>
          <input class="w-full border p-2" placeholder="בניין" />
          <input class="w-full border p-2" placeholder="תאריך" />
          <input class="w-full border p-2" placeholder="סכום" />
          <div class="flex gap-2">
            <input class="w-3/5 border p-2" placeholder="תיאור" />
            <input class="w-2/5 border p-2" placeholder="מידע נוסף" />
          </div>
          <button class="w-full bg-green-500 text-white py-2 mt-2 rounded">שמור</button>
        </div>

        <!-- חשבוניות אחרונות -->
        <div class="bg-white p-4 shadow rounded space-y-2">
          <h2 class="text-right text-lg font-bold">5 חשבוניות אחרונות</h2>
          <ul class="space-y-1">
            <li class="flex justify-between items-center bg-gray-50 p-2">
              <span>חשבונית 1</span>
              <div class="space-x-2">
                <button>👁️</button>
                <button class="text-red-500">🗑️</button>
              </div>
            </li>
            <!-- שורות נוספות -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('translate-x-0');
      sidebar.classList.toggle('-translate-x-full');
    }
  </script>
</body>
</html>
