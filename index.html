<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מריו דשבורד</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
    }
  </style>
</head>
<body class="overflow-hidden bg-gray-50">

  <div class="flex h-screen w-screen p-4 gap-4">

    <!-- Inbox -->
    <div class="w-1/5 bg-white p-4 rounded shadow overflow-y-auto max-h-full">
      <h2 class="text-lg font-bold mb-4 text-blue-700">דואר נכנס</h2>
      <button class="w-full bg-blue-500 text-white py-2 rounded mb-4">בחר או העלה קובץ</button>
      <ul class="space-y-2">
        <li class="flex justify-between items-center bg-gray-100 p-2 shadow rounded cursor-pointer">
          <span>שם קובץ</span>
          <button class="text-red-500">🗑️</button>
        </li>
      </ul>
    </div>

    <!-- Preview -->
    <div class="flex-1 bg-white p-4 flex flex-col items-center justify-center rounded shadow">
      <span class="self-end text-sm text-gray-600 mb-2">חשבונית.pdf</span>
      <div class="border w-full h-full flex items-center justify-center relative bg-gray-100 rounded">
        <div class="text-xl text-gray-500">[תצוגה מקדימה]</div>
        <div class="absolute bottom-4 right-4 space-x-2">
          <button class="bg-white px-2">➖</button>
          <button class="bg-white px-2">➕</button>
          <button class="bg-white px-2">⬆️</button>
          <button class="bg-white px-2">⬇️</button>
        </div>
      </div>
    </div>

    <!-- Form + Last Invoices -->
    <div class="w-2/5 flex flex-col gap-4">

      <!-- Form -->
      <div class="bg-white p-4 shadow rounded space-y-3">
        <h2 class="text-right text-lg font-bold mb-2">טופס רישום הוצאה</h2>

        <div class="flex gap-2">
          <input class="w-full border p-2 rounded" placeholder="שם ספק" />
          <button class="text-green-600">➕</button>
        </div>

        <input class="w-full border p-2 rounded" placeholder="שם הבניין" />
        <input class="w-full border p-2 rounded" placeholder="תאריך החשבונית" />
        <input class="w-full border p-2 rounded" placeholder="סוג החשבונית" />
        <input class="w-full border p-2 rounded" placeholder="מספר החשבונית" />
        <input class="w-full border p-2 rounded" placeholder="פירוט ההוצאה" />
        <input class="w-full border p-2 rounded" placeholder="סכום לתשלום" />
        <input class="w-full border p-2 rounded" placeholder="סוג תקציב" />
        <input class="w-full border p-2 rounded" placeholder="סיווג הוצאה" />
        <input class="w-full border p-2 rounded" placeholder="תקופת שיוך" />

        <button class="w-full bg-green-500 text-white py-2 mt-2 rounded">שמור</button>
      </div>

      <!-- Last 5 Invoices -->
      <div class="bg-white p-4 shadow rounded space-y-2">
        <h2 class="text-right text-lg font-bold">5 חשבוניות אחרונות</h2>
        <ul class="space-y-1">
          <li class="flex justify-between items-center bg-gray-100 p-2 rounded">
            <span>חשבונית 1</span>
            <div class="space-x-2">
              <button>👁️</button>
              <button class="text-red-500">🗑️</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
