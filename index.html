<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Dashboard</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #144a85; color: white; padding: 1rem; text-align: center; }
    main { display: flex; height: calc(100vh - 60px); }
    .sidebar, .content { padding: 1rem; }
    .sidebar { width: 25%; background: #ffffff; overflow-y: auto; border-right: 1px solid #ccc; }
    .content { flex: 1; background: #f9f9f9; overflow-y: auto; }
    .form-section { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, select, textarea { width: 100%; padding: 0.4rem; margin-bottom: 0.8rem; }
    iframe, img { width: 100%; height: 400px; border: none; background: #ddd; }
  </style>
</head>
<body>
  <header>
    <h1>Mario Dashboard</h1>
  </header>
  <main>
    <div class="sidebar">
      <h3>Inbox</h3>
      <input type="file" id="fileInput" accept="application/pdf,image/*">
      <ul id="fileList"></ul>
    </div>
    <div class="content">
      <div class="form-section">
        <h3>Expense Form</h3>
        <form id="expenseForm">
          <input type="text" placeholder="Vendor" required>
          <input type="text" placeholder="Building" required>
          <input type="date" placeholder="Invoice Date">
          <input type="text" placeholder="Document Type">
          <input type="text" placeholder="Document ID">
          <input type="number" placeholder="Payable Amount">
          <input type="text" placeholder="Budget Category">
          <input type="text" placeholder="Expense Type">
          <input type="text" placeholder="Assignment Period">
          <textarea placeholder="Expense Details"></textarea>
          <button type="submit">Save</button>
        </form>
      </div>
      <div class="form-section">
        <h3>File Preview</h3>
        <iframe id="previewFrame"></iframe>
      </div>
    </div>
  </main>
  <script>
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const previewFrame = document.getElementById("previewFrame");

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);

      const li = document.createElement("li");
      li.textContent = file.name;
      li.style.cursor = 'pointer';
      li.onclick = () => {
        previewFrame.src = url;
      };

      fileList.appendChild(li);
    });
  </script>
</body>
</html>
